<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize AI Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent 400px),
                radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.1), transparent 400px);
        }

        .settings-card {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .setting-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        #status {
            text-align: center;
            font-size: 13px;
            color: var(--success);
            margin-top: 20px;
            min-height: 20px;
        }

        .premium-badge {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="settings-card">
        <header class="header">
            <div class="logo-area">
                <h1>Settings</h1>
            </div>
        </header>

        <form id="settings-form">
            <div class="setting-group">
                <label for="summary-length">Preferred Summary Length</label>
                <select id="summary-length">
                    <option value="short">Short & Punchy</option>
                    <option value="medium" selected>Balanced (Standard)</option>
                    <option value="long">Comprehensive Detail</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="output-language">Output Language</label>
                <select id="output-language">
                    <option value="en">English (US/UK)</option>
                    <option value="es">Spanish (Español)</option>
                    <option value="fr">French (Français)</option>
                    <option value="de">German (Deutsch)</option>
                    <option value="it">Italian (Italiano)</option>
                    <option value="pt">Portuguese (Português)</option>
                    <option value="ja">Japanese (日本語)</option>
                    <option value="zh">Chinese (中文)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="ai-model">AI Engine <span class="premium-badge">PRO</span></label>
                <select id="ai-model">
                    <option value="Summerizer">Summarize Native (Default)</option>
                    <option value="gpt-4o">GPT-4o (High Precision)</option>
                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fast)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="api-key">AIML API Key</label>
                <input type="text" id="api-key" placeholder="Enter your API key here..." required>
                <small style="color: var(--text-muted); font-size: 11px; margin-top: 4px; display: block;">
                    Get your key at <a href="https://aimlapi.com" target="_blank"
                        style="color: var(--primary);">aimlapi.com</a>
                </small>
            </div>

            <div class="setting-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="dark-mode" checked>
                    <span>Enable Dark Mode Aesthetics</span>
                </label>
            </div>

            <button type="submit" class="buttons" id="save-btn">
                <i class="material-icons-round">save</i>
                Save Configuration
            </button>
        </form>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
