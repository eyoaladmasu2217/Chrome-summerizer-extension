<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="extension-popup">
        <h1>Settings</h1>
        <form id="settings-form">
            <label for="summary-length">Summary Length:</label>
            <select id="summary-length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>

            <label for="output-language">Output Language:</label>
            <select id="output-language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>

            <label for="ai-model">AI Model:</label>
            <select id="ai-model">
                <option value="Summerizer">Summerizer</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>

            <button type="submit" class="buttons">Save Settings</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
